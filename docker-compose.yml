services:
  # ========================================
  # BACKEND SERVICES (from HospitalERP.API)
  # ========================================
  
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2025-latest
    container_name: hospitalerp-sqlserver
    env_file: HospitalERP.API/.env  # Optional: uncomment to use .env file
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - ./HospitalERP.API/Scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./HospitalERP.API/Scripts/docker-entrypoint.sh:/docker-entrypoint.sh:ro
      - sqlserver_data:/var/opt/mssql
    entrypoint: ["/bin/bash", "/docker-entrypoint.sh"]
    networks:
      - hospitalerp-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U ${DB_USER} -P ${DB_PASSWORD} -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: hospitalerp-keycloak
    # env_file: HospitalERP.API/.env  # Optional: uncomment to use .env file
    environment:
      - KC_HOSTNAME_STRICT=false
      - KC_HOSTNAME_STRICT_HTTPS=false
      - KC_HTTP_ENABLED=true
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN:-admin}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-admin}
    command: start-dev --health-enabled=true
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
      - 9000:9000
    volumes:
      - keycloak_data:/opt/keycloak/data
      - keycloak_providers:/opt/keycloak/providers
      - keycloak_themes:/opt/keycloak/themes
    networks:
      - hospitalerp-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/9000;echo -e 'GET /health/ready HTTP/1.1\r\nhost: http://localhost\r\nConnection: close\r\n\r\n' >&3;if [ $? -eq 0 ]; then echo 'Healthcheck Successful';exit 0;else echo 'Healthcheck Failed';exit 1;fi;"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 60s
    restart: unless-stopped

  api:
    build:
      context: ./HospitalERP.API
      dockerfile: ./Dockerfile
    container_name: hospitalerp-api
    env_file:
      - ./HospitalERP.API/.env
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=${ASPNETCORE_URLS:-http://+:5037}
      - KEYCLOAK_AUTHORITY=${KEYCLOAK_AUTHORITY:-http://keycloak:8080/realms/hospital-erp}
      - KEYCLOAK_AUDIENCE=${KEYCLOAK_AUDIENCE:-hospital-erp-api,account}
      - KEYCLOAK_REQUIRE_HTTPS=${KEYCLOAK_REQUIRE_HTTPS:-false}
    ports:
      - "${API_PORT:-5037}:5037"
    volumes:
      - ./HospitalERP.API/appsettings.json:/app/appsettings.json:ro
      - ./HospitalERP.API/appsettings.Development.json:/app/appsettings.Development.json:ro
    networks:
      - hospitalerp-network
    depends_on:
      sqlserver:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5037/swagger || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  # ========================================
  # FRONTEND SERVICE
  # ========================================
  
  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    container_name: hospitalerp-frontend
    # env_file: HospitalERP.API/.env  # Optional: uncomment to use .env file
    # All variables have defaults below - works without .env files
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
      # Frontend can access backend services by container name within Docker network
      # For browser access, these should point to localhost with mapped ports
      - API_URL=${API_URL:-http://localhost:5037}
      - KEYCLOAK_URL=${KEYCLOAK_URL:-http://localhost:8080}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM:-hospital-erp}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID:-hospital-frontend}
    ports:
      - "${FRONTEND_PORT:-4200}:80"
    volumes:
      # Optional: mount nginx config for customization
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - hospitalerp-network
    depends_on:
      api:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

# ========================================
# NETWORKS
# ========================================
networks:
  hospitalerp-network:
    driver: bridge

# ========================================
# VOLUMES
# ========================================
volumes:
  sqlserver_data:
  keycloak_data:
  keycloak_providers:
  keycloak_themes:

