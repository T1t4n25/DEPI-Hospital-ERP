<div class="invoice-form-container">
  <div class="mb-6">
    <a routerLink="/invoices" class="text-primary-600 hover:text-primary-700 mb-2 inline-block">
      <i class="pi pi-arrow-left mr-2"></i>Back to Invoices
    </a>
    <h1 class="text-3xl font-bold text-gray-800">New Invoice</h1>
  </div>

  <p-card class="shadow-sm">
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Patient *</label>
          <p-select [(ngModel)]="invoice.patient" name="patient" [options]="patients" optionLabel="label" optionValue="value" placeholder="Select Patient" class="w-full" required></p-select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Invoice Type *</label>
          <p-select [(ngModel)]="invoice.invoiceType" name="invoiceType" [options]="invoiceTypes" optionLabel="label" optionValue="value" placeholder="Select Type" class="w-full" required></p-select>
        </div>
      </div>
      <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
        <a routerLink="/invoices" class="p-button p-button-outlined">Cancel</a>
        <button pButton pRipple type="submit" label="Create Invoice" icon="pi pi-check" class="p-button-primary"></button>
      </div>
    </form>
  </p-card>
</div>
