<div class="invoice-form-container max-w-4xl mx-auto p-6">
  <p-toast></p-toast>

  <div *ngIf="isLoading" class="flex justify-center items-center py-12">
    <i class="pi pi-spin pi-spinner text-4xl text-primary-600"></i>
  </div>

  <div *ngIf="!isLoading">
    <!-- Header Section -->
    <div class="mb-8">
      <a routerLink="/invoices"
        class="text-primary-600 hover:text-primary-700 mb-3 inline-flex items-center no-underline font-medium transition-colors duration-200 group">
        <i class="pi pi-arrow-left mr-2 group-hover:-translate-x-1 transition-transform duration-200"></i>
        Back to Invoices
      </a>
      <div class="flex items-center gap-3 mt-3">
        <div
          class="w-12 h-12 rounded-xl bg-gradient-to-br from-yellow-500 to-yellow-600 flex items-center justify-center shadow-lg">
          <i class="pi pi-receipt text-white text-xl"></i>
        </div>
        <div>
          <h1 class="text-3xl font-bold text-gray-900">{{ isEditMode ? 'Edit Invoice' : 'New Invoice' }}</h1>
          <p class="text-gray-600 mt-1">{{ isEditMode ? 'Update invoice details' : 'Create a new invoice' }}</p>
        </div>
      </div>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
      <form (ngSubmit)="onSubmit()">
        <!-- Invoice Details Section -->
        <div class="p-8 border-b border-gray-100">
          <div class="flex items-center gap-3 mb-6">
            <div class="w-10 h-10 rounded-lg bg-yellow-50 flex items-center justify-center">
              <i class="pi pi-file text-yellow-600"></i>
            </div>
            <div>
              <h2 class="text-xl font-semibold text-gray-900">Invoice Details</h2>
              <p class="text-sm text-gray-500">Patient and invoice type information</p>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="form-field">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="pi pi-user text-gray-400 mr-2"></i>Patient *
              </label>
              <p-select [(ngModel)]="invoice.patient" name="patient" [options]="patients" optionLabel="label"
                optionValue="value" placeholder="Select Patient" [filter]="true" filterPlaceholder="Search patients..."
                class="w-full"
                styleClass="w-full border-2 border-gray-200 rounded-lg hover:border-primary-400 focus:border-primary-500 transition-all duration-200"
                required>
              </p-select>
            </div>

            <div class="form-field">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="pi pi-tag text-gray-400 mr-2"></i>Invoice Type *
              </label>
              <p-select [(ngModel)]="invoice.invoiceType" name="invoiceType" [options]="invoiceTypes"
                optionLabel="label" optionValue="value" placeholder="Select Type" class="w-full"
                styleClass="w-full border-2 border-gray-200 rounded-lg hover:border-primary-400 focus:border-primary-500 transition-all duration-200"
                required>
              </p-select>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="p-8 bg-white">
          <div class="flex justify-end gap-4">
            <a routerLink="/invoices"
              class="px-6 py-3 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 hover:border-gray-400 transition-all duration-200 no-underline inline-flex items-center gap-2 cursor-pointer">
              <i class="pi pi-times"></i>
              Cancel
            </a>
            <button pButton pRipple type="submit" [label]="isEditMode ? 'Update Invoice' : 'Create Invoice'"
              icon="pi pi-check"
              class="px-6 py-3 bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 inline-flex items-center gap-2"
              [loading]="isSubmitting">
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
