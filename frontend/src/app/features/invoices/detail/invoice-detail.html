<div class="invoice-detail-container">
  <div class="mb-6">
    <a routerLink="/invoices" class="text-primary-600 hover:text-primary-700 mb-2 inline-block">
      <i class="pi pi-arrow-left mr-2"></i>Back to Invoices
    </a>
    <h1 class="text-3xl font-bold text-gray-800">Invoice #{{ invoice.id }}</h1>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <div class="lg:col-span-2">
      <p-card header="Invoice Items" class="shadow-sm mb-6">
        <p-table [value]="items">
          <ng-template pTemplate="header">
            <tr>
              <th>Service</th>
              <th>Quantity</th>
              <th>Unit Price</th>
              <th>Total</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
            <tr>
              <td>{{ item.service }}</td>
              <td>{{ item.quantity }}</td>
              <td>{{ item.unitPrice }}</td>
              <td>{{ item.total }}</td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>

    <div>
      <p-card header="Invoice Summary" class="shadow-sm">
        <div class="space-y-4">
          <div>
            <label class="text-sm text-gray-600">Patient</label>
            <p class="font-medium text-gray-800">{{ invoice.patient }}</p>
          </div>
          <div>
            <label class="text-sm text-gray-600">Date</label>
            <p class="font-medium text-gray-800">{{ invoice.date }}</p>
          </div>
          <div>
            <label class="text-sm text-gray-600">Total Amount</label>
            <p class="text-2xl font-bold text-gray-800">{{ invoice.totalAmount }}</p>
          </div>
          <div>
            <label class="text-sm text-gray-600">Payment Status</label>
            <p class="font-medium text-gray-800">
              <p-tag [value]="invoice.paymentStatus" severity="success"></p-tag>
            </p>
          </div>
        </div>
      </p-card>
    </div>
  </div>
</div>
