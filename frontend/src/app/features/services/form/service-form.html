<div class="service-form-container">
  <div class="mb-6">
    <a routerLink="/services" class="text-primary-600 hover:text-primary-700 mb-2 inline-block">
      <i class="pi pi-arrow-left mr-2"></i>Back to Services
    </a>
    <h1 class="text-3xl font-bold text-gray-800">Add New Service</h1>
  </div>

  <p-card class="shadow-sm">
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Service Name *</label>
          <input type="text" pInputText [(ngModel)]="service.name" name="name" class="w-full" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Cost *</label>
          <p-inputNumber [(ngModel)]="service.cost" name="cost" mode="currency" currency="USD" class="w-full" required></p-inputNumber>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Department *</label>
          <p-select [(ngModel)]="service.department" name="department" [options]="departments" optionLabel="label" optionValue="value" placeholder="Select Department" class="w-full" required></p-select>
        </div>
      </div>
      <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
        <a routerLink="/services" class="p-button p-button-outlined">Cancel</a>
        <button pButton pRipple type="submit" label="Save Service" icon="pi pi-check" class="p-button-primary"></button>
      </div>
    </form>
  </p-card>
</div>
