<div class="services-list-container">
  <div class="flex items-center justify-between mb-6">
    <div>
      <h1 class="text-3xl font-bold text-gray-800">Services</h1>
      <p class="text-gray-600 mt-1">Manage all services</p>
    </div>
    <a routerLink="/services/new" class="p-button p-button-primary">
      <i class="pi pi-plus mr-2"></i>
      Add Service
    </a>
  </div>

  @if (loading()) {
  <app-loading-spinner />
  } @else if (error()) {
  <div class="bg-red-50 border border-red-200 rounded-md p-4">
    <p class="text-sm font-medium text-red-800">{{ error() }}</p>
  </div>
  } @else {
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <div class="mb-4">
      <span class="p-input-icon-left w-full">
        <i class="pi pi-search"></i>
        <input type="text" pInputText placeholder="Search services..." [ngModel]="searchTerm()"
          (ngModelChange)="searchTerm.set($event)" class="w-full" />
      </span>
    </div>

    <p-table [value]="filteredServices()" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Cost</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-service>
        <tr>
          <td>{{ service.serviceID }}</td>
          <td>{{ service.serviceName }}</td>
          <td>${{ service.cost }}</td>
          <td>{{ service.departmentName }}</td>
          <td>
            <div class="flex gap-2">
              <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-text p-button-sm"
                [routerLink]="['/services', service.serviceID, 'edit']" pTooltip="Edit"></button>
              <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-text p-button-sm p-button-danger"
                (click)="deleteService(service)" pTooltip="Delete"></button>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="empty">
        <tr>
          <td colspan="5" class="text-center p-4">No services found</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  }
</div>

<p-confirmDialog />
<p-toast />
