<div class="hr-attendance-container">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Attendance</h1>
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <p-table [value]="attendance" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Employee</th>
          <th>Date</th>
          <th>Check In</th>
          <th>Check Out</th>
          <th>Status</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-record>
        <tr>
          <td>{{ record.id }}</td>
          <td>{{ record.employee }}</td>
          <td>{{ record.date }}</td>
          <td>{{ record.checkIn }}</td>
          <td>{{ record.checkOut }}</td>
          <td><p-tag [value]="record.status" severity="success"></p-tag></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
