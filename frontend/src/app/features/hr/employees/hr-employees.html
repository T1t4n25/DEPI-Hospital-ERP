<div class="hr-employees-container">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">HR Employees</h1>

  @if (loading() && employees().length === 0) {
  <app-loading-spinner />
  } @else if (error()) {
  <div class="bg-red-50 border border-red-200 rounded-md p-4 mb-6">
    <p class="text-sm font-medium text-red-800">{{ error() }}</p>
  </div>
  } @else {
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <div class="mb-4">
      <span class="p-input-icon-left w-full md:w-96">
        <i class="pi pi-search"></i>
        <input type="text" pInputText placeholder="Search employees..." [ngModel]="searchTerm()"
          (ngModelChange)="searchTerm.set($event)" class="w-full" />
      </span>
    </div>

    <p-table [value]="filteredEmployees()" [paginator]="true" [rows]="10" [loading]="loading()">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Department</th>
          <th>Role</th>
          <th>Contact</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-employee>
        <tr>
          <td><span class="font-mono text-sm">{{ employee.employeeID }}</span></td>
          <td>{{ employee.firstName }} {{ employee.lastName }}</td>
          <td>{{ employee.departmentName }}</td>
          <td><p-tag [value]="employee.roleName" severity="info"></p-tag></td>
          <td><span class="font-mono text-sm">{{ employee.contactNumber }}</span></td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5" class="text-center py-8">
            <i class="pi pi-users text-4xl text-gray-400 mb-3"></i>
            <p class="text-gray-600 font-medium">No employees found</p>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  }
</div>
