<div class="hr-employees-container">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">HR Employees</h1>
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <p-table [value]="employees" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Department</th>
          <th>Role</th>
          <th>Status</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-employee>
        <tr>
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.department }}</td>
          <td>{{ employee.role }}</td>
          <td><p-tag [value]="employee.status" severity="success"></p-tag></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
