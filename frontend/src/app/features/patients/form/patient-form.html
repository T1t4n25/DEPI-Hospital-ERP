<div class="patient-form-container p-6">
  <div class="mb-6">
    <a routerLink="/patients" class="text-primary-600 hover:text-primary-700 mb-2 inline-flex items-center">
      <i class="pi pi-arrow-left mr-2"></i>Back to Patients
    </a>
    <h1 class="text-3xl font-bold text-gray-800 mt-2">Add New Patient</h1>
    <p class="text-gray-600 mt-1">Register a new patient in the system</p>
  </div>

  <p-card class="shadow-sm">
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">First Name *</label>
          <input type="text" pInputText [(ngModel)]="patient.firstName" name="firstName" class="w-full" required />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Last Name *</label>
          <input type="text" pInputText [(ngModel)]="patient.lastName" name="lastName" class="w-full" required />
        </div>

        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-2">Date of Birth *</label>
          <p-datepicker [(ngModel)]="patient.dateOfBirth" name="dateOfBirth" [showIcon]="true" dateFormat="yy-mm-dd"
            [appendTo]="'body'" class="w-full" required></p-datepicker>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Gender *</label>
          <p-select [(ngModel)]="patient.gender" name="gender" [options]="genders" optionLabel="label"
            optionValue="value" placeholder="Select Gender" [appendTo]="'body'" class="w-full" required></p-select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Blood Type *</label>
          <p-select [(ngModel)]="patient.bloodType" name="bloodType" [options]="bloodTypes" optionLabel="label"
            optionValue="value" placeholder="Select Blood Type" [appendTo]="'body'" class="w-full" required></p-select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Contact Number *</label>
          <input type="tel" pInputText [(ngModel)]="patient.contactNumber" name="contactNumber" class="w-full"
            required />
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">Address *</label>
          <textarea pTextarea [(ngModel)]="patient.address" name="address" rows="3" class="w-full" required></textarea>
        </div>
      </div>

      <div class="flex justify-end gap-3 pt-4 border-t border-gray-200 mt-6">
        <a routerLink="/patients" class="p-button p-button-outlined">Cancel</a>
        <button pButton pRipple type="submit" label="Save Patient" icon="pi pi-check" class="p-button-primary"></button>
      </div>
    </form>
  </p-card>
</div>
