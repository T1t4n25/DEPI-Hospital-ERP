<div class="departments-list-container">
  <div class="flex items-center justify-between mb-6">
    <div>
      <h1 class="text-3xl font-bold text-gray-800">Departments</h1>
      <p class="text-gray-600 mt-1">Manage all departments</p>
    </div>
    <a routerLink="/departments/new" class="p-button p-button-primary">
      <i class="pi pi-plus mr-2"></i>
      Add Department
    </a>
  </div>

  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <div class="mb-4">
      <span class="p-input-icon-left w-full">
        <i class="pi pi-search"></i>
        <input type="text" pInputText placeholder="Search departments..." [(ngModel)]="searchTerm" class="w-full" />
      </span>
    </div>

    <p-table [value]="filteredDepartments" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Manager</th>
          <th>Employees</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-department>
        <tr>
          <td>{{ department.id }}</td>
          <td>{{ department.name }}</td>
          <td>{{ department.manager }}</td>
          <td>{{ department.employeeCount }}</td>
          <td>
            <div class="flex gap-2">
              <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-text p-button-sm"></button>
              <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-text p-button-sm p-button-danger"></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
