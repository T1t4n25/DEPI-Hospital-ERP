<div class="appointment-form-container">
  <div class="mb-6">
    <a routerLink="/appointments" class="text-primary-600 hover:text-primary-700 mb-2 inline-block">
      <i class="pi pi-arrow-left mr-2"></i>Back to Appointments
    </a>
    <h1 class="text-3xl font-bold text-gray-800">New Appointment</h1>
    <p class="text-gray-600 mt-1">Schedule a new appointment</p>
  </div>

  <p-card class="shadow-sm">
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Patient *</label>
          <p-select 
            [(ngModel)]="appointment.patient" 
            name="patient"
            [options]="patients" 
            optionLabel="label"
            optionValue="value"
            placeholder="Select Patient"
            class="w-full"
            required
          ></p-select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Doctor *</label>
          <p-select 
            [(ngModel)]="appointment.doctor" 
            name="doctor"
            [options]="doctors" 
            optionLabel="label"
            optionValue="value"
            placeholder="Select Doctor"
            class="w-full"
            required
          ></p-select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Service *</label>
          <p-select 
            [(ngModel)]="appointment.service" 
            name="service"
            [options]="services" 
            optionLabel="label"
            optionValue="value"
            placeholder="Select Service"
            class="w-full"
            required
          ></p-select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Date *</label>
          <p-datepicker 
            [(ngModel)]="appointment.date" 
            name="date"
            [showIcon]="true"
            dateFormat="yy-mm-dd"
            class="w-full"
            required
          ></p-datepicker>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Time *</label>
          <p-select 
            [(ngModel)]="appointment.time" 
            name="time"
            [options]="timeSlots" 
            optionLabel="label"
            optionValue="value"
            placeholder="Select Time"
            class="w-full"
            required
          ></p-select>
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
          <textarea 
            pTextarea
            [(ngModel)]="appointment.notes" 
            name="notes"
            rows="3"
            class="w-full"
            placeholder="Additional notes..."
          ></textarea>
        </div>
      </div>

      <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
        <a routerLink="/appointments" class="p-button p-button-outlined">Cancel</a>
        <button pButton pRipple type="submit" label="Schedule Appointment" icon="pi pi-check" class="p-button-primary"></button>
      </div>
    </form>
  </p-card>
</div>
