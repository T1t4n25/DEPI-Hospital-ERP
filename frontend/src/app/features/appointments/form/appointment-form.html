<div class="appointment-form-container max-w-5xl mx-auto p-6">
  <p-toast></p-toast>

  <div *ngIf="isLoading" class="flex justify-center items-center py-12">
    <i class="pi pi-spin pi-spinner text-4xl text-blue-600"></i>
  </div>

  <div *ngIf="!isLoading">
    <!-- Header Section -->
    <div class="mb-8">
      <a routerLink="/appointments"
        class="text-blue-600 hover:text-blue-700 mb-3 inline-flex items-center no-underline font-medium transition-colors duration-200 group">
        <i class="pi pi-arrow-left mr-2 group-hover:-translate-x-1 transition-transform duration-200"></i>
        Back to Appointments
      </a>
      <div class="flex items-center gap-3 mt-3">
        <div
          class="w-12 h-12 rounded-xl bg-gradient-to-br from-orange-500 to-orange-600 flex items-center justify-center shadow-lg">
          <i class="pi pi-calendar-plus text-white text-xl"></i>
        </div>
        <div>
          <h1 class="text-3xl font-bold text-gray-900">{{ isEditMode ? 'Edit Appointment' : 'New Appointment' }}</h1>
          <p class="text-gray-600 mt-1">{{ isEditMode ? 'Update appointment details' : 'Schedule a new appointment' }}
          </p>
        </div>
      </div>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
      <form (ngSubmit)="onSubmit()">
        <!-- Appointment Details Section -->
        <div class="p-8 border-b border-gray-100">
          <div class="flex items-center gap-3 mb-6">
            <div class="w-10 h-10 rounded-lg bg-orange-50 flex items-center justify-center">
              <i class="pi pi-calendar text-orange-600"></i>
            </div>
            <div>
              <h2 class="text-xl font-semibold text-gray-900">Appointment Details</h2>
              <p class="text-sm text-gray-500">Select patient, doctor, and service</p>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="form-field">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="pi pi-user text-gray-400 mr-2"></i>Patient *
              </label>
              <p-select [(ngModel)]="appointment.patientID" name="patient" [options]="patients" optionLabel="label"
                optionValue="value" placeholder="Select Patient" [filter]="true" filterPlaceholder="Search patients..."
                class="w-full"
                styleClass="w-full border-2 border-gray-200 rounded-lg hover:border-blue-400 focus:border-blue-500 transition-all duration-200"
                required>
              </p-select>
            </div>

            <div class="form-field">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="pi pi-user-plus text-gray-400 mr-2"></i>Doctor *
              </label>
              <p-select [(ngModel)]="appointment.doctorID" name="doctor" [options]="doctors" optionLabel="label"
                optionValue="value" placeholder="Select Doctor" [filter]="true" filterPlaceholder="Search doctors..."
                class="w-full"
                styleClass="w-full border-2 border-gray-200 rounded-lg hover:border-blue-400 focus:border-blue-500 transition-all duration-200"
                required>
              </p-select>
            </div>

            <div class="form-field md:col-span-2">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="pi pi-cog text-gray-400 mr-2"></i>Service *
              </label>
              <p-select [(ngModel)]="appointment.serviceID" name="service" [options]="services" optionLabel="label"
                optionValue="value" placeholder="Select Service" [filter]="true" filterPlaceholder="Search services..."
                class="w-full"
                styleClass="w-full border-2 border-gray-200 rounded-lg hover:border-blue-400 focus:border-blue-500 transition-all duration-200"
                required>
              </p-select>
            </div>
          </div>
        </div>

        <!-- Schedule Section -->
        <div class="p-8 border-b border-gray-100 bg-gray-50">
          <div class="flex items-center gap-3 mb-6">
            <div class="w-10 h-10 rounded-lg bg-blue-50 flex items-center justify-center">
              <i class="pi pi-clock text-blue-600"></i>
            </div>
            <div>
              <h2 class="text-xl font-semibold text-gray-900">Schedule</h2>
              <p class="text-sm text-gray-500">Date and time selection</p>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="form-field">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="pi pi-calendar text-gray-400 mr-2"></i>Date *
              </label>
              <p-datepicker [(ngModel)]="appointment.date" name="date" [showIcon]="true" dateFormat="yy-mm-dd"
                [appendTo]="'body'" class="w-full "
                inputStyleClass="w-full p-3 bg-red-500 border-2 !border-gray-200 rounded-lg focus:!border-blue-500 focus:ring-2 focus:!ring-blue-200 transition-all duration-200"
                placeholder="Select date" required>
              </p-datepicker>
            </div>

            <div class="form-field">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="pi pi-clock text-gray-400 mr-2"></i>Time *
              </label>
              <p-select [(ngModel)]="appointment.time" name="time" [options]="timeSlots" optionLabel="label"
                optionValue="value" placeholder="Select Time" class="w-full !border-2 !bg-white !border-gray-200 !rounded-lg hover:!border-blue-400 focus:!border-blue-500 transition-all duration-200"

                required
                >
              </p-select>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="p-8 bg-white">
          <div class="flex justify-end gap-4">
            <a routerLink="/appointments"
              class="px-6 py-3 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 hover:border-gray-400 transition-all duration-200 no-underline inline-flex items-center gap-2 cursor-pointer">
              <i class="pi pi-times"></i>
              Cancel
            </a>
            <button pButton pRipple type="submit" [label]="isEditMode ? 'Update Appointment' : 'Schedule Appointment'"
              icon="pi pi-check"
              class="px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 inline-flex items-center gap-2"
              [loading]="isSubmitting">
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
