<div class="appointments-calendar-container">
  <div class="flex items-center justify-between mb-6">
    <div>
      <a routerLink="/appointments" class="text-primary-600 hover:text-primary-700 mb-2 inline-block">
        <i class="pi pi-arrow-left mr-2"></i>Back to Appointments
      </a>
      <h1 class="text-3xl font-bold text-gray-800">Appointments Calendar</h1>
      <p class="text-gray-600 mt-1">View and manage appointments in calendar format</p>
    </div>
    <a routerLink="/appointments/new" class="p-button p-button-primary">
      <i class="pi pi-plus mr-2"></i>
      New Appointment
    </a>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <div class="lg:col-span-2">
      <p-card header="Calendar" class="shadow-sm">
        <p-datepicker [(ngModel)]="selectedDate" [inline]="true"></p-datepicker>
      </p-card>
    </div>
    <div>
      <p-card header="Upcoming Appointments" class="shadow-sm">
        <div class="space-y-4">
          @for (event of events; track event.title) {
            <div class="p-3 border border-gray-200 rounded-lg">
              <p class="font-medium text-gray-800">{{ event.title }}</p>
              <p class="text-sm text-gray-600">{{ event.date }} at {{ event.time }}</p>
              <p class="text-sm text-gray-500">{{ event.doctor }}</p>
            </div>
          }
        </div>
      </p-card>
    </div>
  </div>
</div>
