<div class="appointments-list-container">
  <div class="flex items-center justify-between mb-6">
    <div>
      <h1 class="text-3xl font-bold text-gray-800">Appointments</h1>
      <p class="text-gray-600 mt-1">Manage all appointments</p>
    </div>
    <div class="flex gap-2">
      <a routerLink="/appointments/calendar" class="p-button p-button-outlined">
        <i class="pi pi-calendar mr-2"></i>
        Calendar View
      </a>
      <a routerLink="/appointments/new" class="p-button p-button-primary">
        <i class="pi pi-plus mr-2"></i>
        New Appointment
      </a>
    </div>
  </div>

  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <div class="mb-4">
      <span class="p-input-icon-left w-full">
        <i class="pi pi-search"></i>
        <input 
          type="text" 
          pInputText 
          placeholder="Search appointments..." 
          [(ngModel)]="searchTerm"
          class="w-full"
        />
      </span>
    </div>

    <p-table [value]="filteredAppointments" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Patient</th>
          <th>Doctor</th>
          <th>Service</th>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-appointment>
        <tr>
          <td>{{ appointment.id }}</td>
          <td>{{ appointment.patient }}</td>
          <td>{{ appointment.doctor }}</td>
          <td>{{ appointment.service }}</td>
          <td>{{ appointment.date }}</td>
          <td>{{ appointment.time }}</td>
          <td>
            <p-tag [value]="appointment.status" [severity]="getStatusSeverity(appointment.status)"></p-tag>
          </td>
          <td>
            <div class="flex gap-2">
              <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-text p-button-sm"></button>
              <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-text p-button-sm p-button-danger"></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
