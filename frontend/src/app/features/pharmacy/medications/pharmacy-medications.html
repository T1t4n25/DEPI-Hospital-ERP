<div class="pharmacy-medications-container">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Medications</h1>
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <div class="mb-4">
      <span class="p-input-icon-left w-full">
        <i class="pi pi-search"></i>
        <input type="text" pInputText placeholder="Search medications..." [(ngModel)]="searchTerm" class="w-full" />
      </span>
    </div>
    <p-table [value]="filteredMedications()" [paginator]="true" [rows]="10" [loading]="loading()">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Barcode</th>
          <th>Cost</th>
          <th>Stock</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-medication>
        <tr>
          <td>{{ medication.medicationID }}</td>
          <td>{{ medication.name }}</td>
          <td>{{ medication.barCode }}</td>
          <td>{{ medication.cost | currency }}</td>
          <td>{{ medication.quantity }}</td>
          <td><p-tag [value]="getStockStatus(medication.quantity)"
              [severity]="getStockSeverity(medication.quantity)"></p-tag></td>
          <td>
            <div class="flex gap-2">
              <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-text p-button-sm"></button>
              <button pButton pRipple type="button" icon="pi pi-trash"
                class="p-button-text p-button-sm p-button-danger"></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
