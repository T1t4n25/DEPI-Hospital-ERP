<div class="pharmacy-inventory-container">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Pharmacy Inventory</h1>
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <p-table [value]="inventory" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Medication</th>
          <th>Quantity</th>
          <th>Expiry Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.medication }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.expiryDate }}</td>
          <td><p-tag [value]="item.status" [severity]="item.status === 'Good' ? 'success' : 'warn'"></p-tag></td>
          <td>
            <div class="flex gap-2">
              <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-text p-button-sm"></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
