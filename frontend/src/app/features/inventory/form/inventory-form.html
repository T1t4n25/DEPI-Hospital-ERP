<div class="inventory-form-container">
  <div class="mb-6">
    <a routerLink="/inventory" class="text-primary-600 hover:text-primary-700 mb-2 inline-block">
      <i class="pi pi-arrow-left mr-2"></i>Back to Inventory
    </a>
    <h1 class="text-3xl font-bold text-gray-800">Add Inventory Item</h1>
  </div>

  <p-card class="shadow-sm">
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Medication *</label>
          <p-select [(ngModel)]="inventory.medication" name="medication" [options]="medications" optionLabel="label" optionValue="value" placeholder="Select Medication" class="w-full" required></p-select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Quantity *</label>
          <p-inputNumber [(ngModel)]="inventory.quantity" name="quantity" class="w-full" required></p-inputNumber>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Expiry Date *</label>
          <p-datepicker [(ngModel)]="inventory.expiryDate" name="expiryDate" [showIcon]="true" dateFormat="yy-mm-dd" class="w-full" required></p-datepicker>
        </div>
      </div>
      <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
        <a routerLink="/inventory" class="p-button p-button-outlined">Cancel</a>
        <button pButton pRipple type="submit" label="Save Item" icon="pi pi-check" class="p-button-primary"></button>
      </div>
    </form>
  </p-card>
</div>
