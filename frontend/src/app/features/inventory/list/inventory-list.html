<div class="inventory-list-container">
  <div class="flex items-center justify-between mb-6">
    <div>
      <h1 class="text-3xl font-bold text-gray-800">Inventory</h1>
      <p class="text-gray-600 mt-1">Manage all inventory items</p>
    </div>
    <a routerLink="/inventory/new" class="p-button p-button-primary">
      <i class="pi pi-plus mr-2"></i>
      Add Item
    </a>
  </div>

  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <p-table [value]="filteredInventory()" [paginator]="true" [rows]="10" [loading]="loading()">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Medication</th>
          <th>Barcode</th>
          <th>Quantity</th>
          <th>Expiry Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.medicationID }}</td>
          <td>{{ item.medicationName }}</td>
          <td>{{ item.barCode }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.expiryDate | date:'mediumDate' }}</td>
          <td><p-tag [value]="getStatusLabel(item.expiryDate)" [severity]="getStatusSeverity(item.expiryDate)"></p-tag>
          </td>
          <td>
            <div class="flex gap-2">
              <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-text p-button-sm"></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
