<div class="employee-form-container max-w-5xl mx-auto p-6">
  <p-toast></p-toast>

  <div *ngIf="isLoading" class="flex justify-center items-center py-12">
    <i class="pi pi-spin pi-spinner text-4xl text-primary-600"></i>
  </div>

  <div *ngIf="!isLoading">
    <!-- Header Section -->
    <div class="mb-8">
      <a routerLink="/employees"
        class="text-primary-600 hover:text-primary-700 mb-3 inline-flex items-center no-underline font-medium transition-colors duration-200 group">
        <i class="pi pi-arrow-left mr-2 group-hover:-translate-x-1 transition-transform duration-200"></i>
        Back to Employees
      </a>
      <div class="flex items-center gap-3 mt-3">
        <div
          class="w-12 h-12 rounded-xl bg-gradient-to-br from-primary-500 to-primary-600 flex items-center justify-center shadow-lg">
          <i class="pi pi-user text-white text-xl"></i>
        </div>
        <div>
          <h1 class="text-3xl font-bold text-gray-900">{{ isEditMode ? 'Edit Employee' : 'Add New Employee' }}</h1>
          <p class="text-gray-600 mt-1">{{ isEditMode ? 'Update employee details' : 'Create a new employee record' }}
          </p>
        </div>
      </div>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
      <form (ngSubmit)="onSubmit()">
        <!-- Personal Information Section -->
        <div class="p-8 border-b border-gray-100">
          <div class="flex items-center gap-3 mb-6">
            <div class="w-10 h-10 rounded-lg bg-blue-50 flex items-center justify-center">
              <i class="pi pi-user text-blue-600"></i>
            </div>
            <div>
              <h2 class="text-xl font-semibold text-gray-900">Personal Information</h2>
              <p class="text-sm text-gray-500">Basic employee details</p>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="form-field">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="pi pi-user text-gray-400 mr-2"></i>First Name *
              </label>
              <input type="text" pInputText [(ngModel)]="employee.firstName" name="firstName"
                class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-primary-500 focus:ring-2 focus:ring-primary-200 transition-all duration-200"
                placeholder="Enter first name" required />
            </div>

            <div class="form-field">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="pi pi-user text-gray-400 mr-2"></i>Last Name *
              </label>
              <input type="text" pInputText [(ngModel)]="employee.lastName" name="lastName"
                class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-primary-500 focus:ring-2 focus:ring-primary-200 transition-all duration-200"
                placeholder="Enter last name" required />
            </div>

            <div class="form-field">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="pi pi-users text-gray-400 mr-2"></i>Gender *
              </label>
              <p-select [(ngModel)]="employee.genderID" name="gender" [options]="genders" optionLabel="label"
                optionValue="value" placeholder="Select Gender" class="w-full"
                styleClass="w-full border-2 border-gray-200 rounded-lg hover:border-primary-400 focus:border-primary-500 transition-all duration-200"
                required>
              </p-select>
            </div>

            <div class="form-field">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="pi pi-phone text-gray-400 mr-2"></i>Contact Number *
              </label>
              <input type="tel" pInputText [(ngModel)]="employee.contactNumber" name="contactNumber"
                class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-primary-500 focus:ring-2 focus:ring-primary-200 transition-all duration-200"
                placeholder="Enter contact number" required />
            </div>
          </div>
        </div>

        <!-- Employment Information Section -->
        <div class="p-8 border-b border-gray-100 bg-gray-50">
          <div class="flex items-center gap-3 mb-6">
            <div class="w-10 h-10 rounded-lg bg-purple-50 flex items-center justify-center">
              <i class="pi pi-briefcase text-purple-600"></i>
            </div>
            <div>
              <h2 class="text-xl font-semibold text-gray-900">Employment Information</h2>
              <p class="text-sm text-gray-500">Role and department details</p>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="form-field">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="pi pi-id-card text-gray-400 mr-2"></i>Role *
              </label>
              <p-select [(ngModel)]="employee.roleID" name="role" [options]="roles" optionLabel="label"
                optionValue="value" placeholder="Select Role" [filter]="true" filterPlaceholder="Search roles..."
                class="w-full"
                styleClass="w-full border-2 border-gray-200 rounded-lg hover:border-primary-400 focus:border-primary-500 transition-all duration-200"
                required>
              </p-select>
            </div>

            <div class="form-field">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="pi pi-building text-gray-400 mr-2"></i>Department *
              </label>
              <p-select [(ngModel)]="employee.departmentID" name="department" [options]="departments"
                optionLabel="label" optionValue="value" placeholder="Select Department" [filter]="true"
                filterPlaceholder="Search departments..." class="w-full"
                styleClass="w-full border-2 border-gray-200 rounded-lg hover:border-primary-400 focus:border-primary-500 transition-all duration-200"
                required>
              </p-select>
            </div>

            <div class="form-field md:col-span-2">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i class="pi pi-calendar text-gray-400 mr-2"></i>Hire Date *
              </label>
              <p-datepicker [(ngModel)]="employee.hireDate" name="hireDate" [showIcon]="true" dateFormat="yy-mm-dd"
                [appendTo]="'body'" class="w-full md:w-1/2"
                inputStyleClass="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-primary-500 focus:ring-2 focus:ring-primary-200 transition-all duration-200"
                placeholder="Select hire date" required>
              </p-datepicker>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="p-8 bg-white">
          <div class="flex justify-end gap-4">
            <a routerLink="/employees"
              class="px-6 py-3 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 hover:border-gray-400 transition-all duration-200 no-underline inline-flex items-center gap-2">
              <i class="pi pi-times"></i>
              Cancel
            </a>
            <button pButton pRipple type="submit" [label]="isEditMode ? 'Update Employee' : 'Save Employee'"
              icon="pi pi-check"
              class="px-6 py-3 bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 inline-flex items-center gap-2"
              [loading]="isSubmitting">
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
