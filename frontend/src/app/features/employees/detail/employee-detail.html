<div class="employee-detail-container">
  <div class="mb-6">
    <a routerLink="/employees" class="text-primary-600 hover:text-primary-700 mb-2 inline-block">
      <i class="pi pi-arrow-left mr-2"></i>Back to Employees
    </a>
    <h1 class="text-3xl font-bold text-gray-800">{{ employee.firstName }} {{ employee.lastName }}</h1>
  </div>

  <p-card class="shadow-sm">
    <div class="grid grid-cols-2 gap-6">
      <div>
        <label class="text-sm text-gray-600">First Name</label>
        <p class="font-medium text-gray-800">{{ employee.firstName }}</p>
      </div>
      <div>
        <label class="text-sm text-gray-600">Last Name</label>
        <p class="font-medium text-gray-800">{{ employee.lastName }}</p>
      </div>
      <div>
        <label class="text-sm text-gray-600">Role</label>
        <p class="font-medium text-gray-800">
          <p-tag [value]="employee.role" severity="info"></p-tag>
        </p>
      </div>
      <div>
        <label class="text-sm text-gray-600">Department</label>
        <p class="font-medium text-gray-800">{{ employee.department }}</p>
      </div>
      <div>
        <label class="text-sm text-gray-600">Contact Number</label>
        <p class="font-medium text-gray-800">{{ employee.contactNumber }}</p>
      </div>
      <div>
        <label class="text-sm text-gray-600">Hire Date</label>
        <p class="font-medium text-gray-800">{{ employee.hireDate }}</p>
      </div>
    </div>
  </p-card>
</div>
