<div class="medical-record-detail-container">
  <div class="mb-6">
    <a routerLink="/medical-records" class="text-primary-600 hover:text-primary-700 mb-2 inline-block">
      <i class="pi pi-arrow-left mr-2"></i>Back to Medical Records
    </a>
  </div>

  @if (loading()) {
    <app-loading-spinner />
  } @else if (error()) {
    <div class="bg-red-50 border border-red-200 rounded-md p-4">
      <p class="text-sm font-medium text-red-800">{{ error() }}</p>
    </div>
  } @else if (record()) {
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Medical Record #{{ record()!.recordID }}</h1>
    </div>

    <p-card class="shadow-sm">
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="text-sm text-gray-600">Patient</label>
          <p class="font-medium text-gray-800">{{ record()!.patientName }}</p>
        </div>
        <div>
          <label class="text-sm text-gray-600">Doctor</label>
          <p class="font-medium text-gray-800">{{ record()!.doctorName }}</p>
        </div>
        <div>
          <label class="text-sm text-gray-600">Diagnosis</label>
          <p class="font-medium text-gray-800">{{ record()!.diagnosis }}</p>
        </div>
        <div>
          <label class="text-sm text-gray-600">Diagnose Date</label>
          <p class="font-medium text-gray-800">{{ record()!.diagnoseDate }}</p>
        </div>
      </div>
    </p-card>
  }
</div>
