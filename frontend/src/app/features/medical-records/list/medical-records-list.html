<div class="medical-records-list-container">
  <div class="flex items-center justify-between mb-6">
    <div>
      <h1 class="text-3xl font-bold text-gray-800">Medical Records</h1>
      <p class="text-gray-600 mt-1">Manage all medical records</p>
    </div>
    <a routerLink="/medical-records/new" class="p-button p-button-primary">
      <i class="pi pi-plus mr-2"></i>
      New Record
    </a>
  </div>

  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <div class="mb-4">
      <span class="p-input-icon-left w-full">
        <i class="pi pi-search"></i>
        <input 
          type="text" 
          pInputText 
          placeholder="Search records..." 
          [(ngModel)]="searchTerm"
          class="w-full"
        />
      </span>
    </div>

    <p-table [value]="filteredRecords" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Patient</th>
          <th>Doctor</th>
          <th>Diagnosis</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-record>
        <tr>
          <td>{{ record.id }}</td>
          <td>{{ record.patient }}</td>
          <td>{{ record.doctor }}</td>
          <td>{{ record.diagnosis }}</td>
          <td>{{ record.date }}</td>
          <td>
            <div class="flex gap-2">
              <a [routerLink]="['/medical-records', record.id]" class="p-button p-button-text p-button-sm">
                <i class="pi pi-eye"></i>
              </a>
              <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-text p-button-sm"></button>
              <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-text p-button-sm p-button-danger"></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
