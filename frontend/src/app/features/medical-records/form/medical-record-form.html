<div class="medical-record-form-container">
  <div class="mb-6">
    <a routerLink="/medical-records" class="text-primary-600 hover:text-primary-700 mb-2 inline-block">
      <i class="pi pi-arrow-left mr-2"></i>Back to Medical Records
    </a>
    <h1 class="text-3xl font-bold text-gray-800">New Medical Record</h1>
  </div>

  <p-card class="shadow-sm">
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Patient *</label>
          <p-select 
            [(ngModel)]="record.patient" 
            name="patient"
            [options]="patients" 
            optionLabel="label"
            optionValue="value"
            placeholder="Select Patient"
            class="w-full"
            required
          ></p-select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Doctor *</label>
          <p-select 
            [(ngModel)]="record.doctor" 
            name="doctor"
            [options]="doctors" 
            optionLabel="label"
            optionValue="value"
            placeholder="Select Doctor"
            class="w-full"
            required
          ></p-select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Diagnosis *</label>
          <p-select 
            [(ngModel)]="record.diagnosis" 
            name="diagnosis"
            [options]="diagnoses" 
            optionLabel="label"
            optionValue="value"
            placeholder="Select Diagnosis"
            class="w-full"
            required
          ></p-select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Date *</label>
          <p-datepicker 
            [(ngModel)]="record.date" 
            name="date"
            [showIcon]="true"
            dateFormat="yy-mm-dd"
            class="w-full"
            required
          ></p-datepicker>
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">Treatment *</label>
          <textarea 
            pTextarea
            [(ngModel)]="record.treatment" 
            name="treatment"
            rows="3"
            class="w-full"
            required
          ></textarea>
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
          <textarea 
            pTextarea
            [(ngModel)]="record.notes" 
            name="notes"
            rows="3"
            class="w-full"
          ></textarea>
        </div>
      </div>

      <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
        <a routerLink="/medical-records" class="p-button p-button-outlined">Cancel</a>
        <button pButton pRipple type="submit" label="Save Record" icon="pi pi-check" class="p-button-primary"></button>
      </div>
    </form>
  </p-card>
</div>
