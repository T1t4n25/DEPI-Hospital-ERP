<p-dialog [(visible)]="visible" [modal]="true" [style]="{width: '450px'}">
  <div class="p-4">
    <p class="text-gray-800 mb-4">{{ message }}</p>
    <div class="flex justify-end gap-2">
      <button pButton pRipple type="button" label="Cancel" (click)="hide()" class="p-button-outlined"></button>
      <button pButton pRipple type="button" label="Confirm" (click)="confirm()" class="p-button-primary"></button>
    </div>
  </div>
</p-dialog>
